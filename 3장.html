<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React! React! React!</title>
    <script src="http://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="http://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="http://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>

  <body>
    <div id="container"></div>
    <script type="text/babel">
      class HelloWorld extends React.Component {
        render() {
          return <p>Hello, componentized world!</p>;
        }
      }
      ReactDOM.render(<HelloWorld />, document.querySelector("#container"));
    </script>
  </body>
</html>
