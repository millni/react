<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dealing with State</title>
    <script src="http://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="http://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="http://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>

  <body>
    <div id="container"></div>

    <script type="text/babel">
      class LightningCounter extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            strikes: 0,
          };

          this.timerTick = this.timerTick.bind(this);
        }

        timerTick() {
          this.setState({
            strikes: this.state.strikes + 100,
          });
        }

        componentDidMount() {
          setInterval(this.timerTick, 1000);
        }

        render() {
          var counterStyle = {
            color: "#66FFFF",
            fontSize: 50,
          };
          var count = this.state.strikes.toLocaleString();

          return <h1>{this.state.strikes}</h1>;
        }
      }

      class LightningCounterDisplay extends React.Component {
        render() {
          var commonStyle = {
            margine: 0,
            padding: 0,
          };

          var divStyle = {
            width: 250,
            textAlign: "center",
            backgroundColor: "#020202",
            padding: 40,
            fontFamily: "sans-serif",
            color: "#999999",
            borderRadius: 10,
          };

          var textStyles = {
            emphasis: {
              fontSize: 38,
              ...commonStyle,
            },
            smallEmphasis: {
              ...commonStyle,
            },
            small: {
              fontSize: 17,
              opacity: 0.5,
              ...commonStyle,
            },
          };
          return (
            <div style={divStyle}>
              <LightningCounter />
              <h2 style={textStyles.smallEmphasis}>LIGHTNING STRIKES</h2>
              <h2 style={textStyles.emphasis}>WORLDWIDE</h2>
              <p style={textStyles.small}>(since you loaded this example)</p>
            </div>
          );
        }
      }
      ReactDOM.render(
        <LightningCounterDisplay />,
        document.querySelector("#container")
      );
    </script>
  </body>
</html>
