<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React! React Components</title>
    <script src="http://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="http://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="http://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
      #container {
        padding: 50px;
        background-color: #fff;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <script type="text/babel">
      var destination = document.querySelector("#container");

      class Letter extends React.Component {
        render() {
          var letterStyle = {
            padding: 10,
            margin: 10,
            backgroundColor: this.props.bgcolor,
            display: "inline-block",
            fontFamily: "monospace",
            fontSize: 32,
            textAlign: "center",
          };
          return <div style={letterStyle}>{this.props.children}</div>;
        }
      }

      ReactDOM.render(
        <div>
          <Letter bgcolor="#58b3ff">A</Letter>
          <Letter bgcolor="#ff605f">E</Letter>
          <Letter bgcolor="#ffd52e">I</Letter>
          <Letter bgcolor="#49dd8e">O</Letter>
          <Letter bgcolor="#ae99ff">U</Letter>
        </div>,
        destination
      );
    </script>
  </body>
</html>
