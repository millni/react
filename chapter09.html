<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From Data to UI</title>
    <script src="http://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="http://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="http://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>

  <body>
    <div id="container"></div>

    <script type="text/babel">
      class Circle extends React.Component {
        render() {
          var circleStyle = {
            padding: 10,
            margin: 20,
            display: "inline-block",
            backgroundColor: this.props.bgColor,
            borderRadius: "50%",
            width: 100,
            height: 100,
          };

          return <div style={circleStyle}></div>;
        }
      }
      var destination = document.querySelector("#container");
      var theCircle = <Circle bgColor="#F9C240" />;
      function showCircle() {
        var colors = ["#393E41", "#E94F37", "#1C89BF", "#A1D363"];
        var ran = Math.floor(Math.random() * colors.length);

        return <Circle bgColor={colors[ran]} />;
      }

      ReactDOM.render(<div>{showCircle()}</div>, destination);
    </script>
  </body>
</html>
